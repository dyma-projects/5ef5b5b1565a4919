<div class="container">
    <h3>Exercice 1</h3>
    <div class="row">
        <div class="col">
            <p [ngStyle]="{color:colorText}">Person: {{ person }} - Age: {{ age }} - Address:  {{ address.street }}, {{ address.city }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input class="form-control" type="text" [(ngModel)]="newPerson">
        </div>
        <div class="col">
            <button class="btn btn-primary" (click)="changePerson(newPerson)">Change person</button>
        </div>
    </div>
    <hr>
</div>
